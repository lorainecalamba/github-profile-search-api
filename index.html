<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Profile Search</title>

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center pt-5 searchblock">
        <div class="col-12 col-md-10 col-lg-8">
          <div id="message"></div>
          <form id="searchForm" class="card card-sm" method="post">
            <div class="card-body row no-gutters align-items-center">
              <div class="col-auto">
                <i class="fas fa-search fa-2x"></i>
              </div>
              <div class="col">
                <input
                  type="text"
                  class="form-control form-control-lg form-control-borderless"
                  placeholder="Searh GitHub Profile"
                  id="searchInput"
                  autocomplete="off"
                />
              </div>
              <div class="col-auto">
                <button type="submit" class="btn btn-lg btn-success">
                  Search
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="profile">
        <div class="row">
          <div class="col-md-3">
            <div class="profile-sidebar">
              <div id="profile"></div>
            </div>
          </div>
          <div class="col-md-9">
            <div class="profile-content">
              <ol
                class="d-flex flex-wrap list-style-none gutter-condensed mb-4"
                id="repos"
              >
                <!-- javascript used to fill in this OL tag -->
              </ol>
            </div>
            <footer class="text-center pt-2">
              <a href="javascript:window.location.reload()"
                >Search Another Profile</a
              >
            </footer>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
